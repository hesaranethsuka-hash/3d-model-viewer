
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background-color: #ffffff; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="viewer_model.glb"
      alt="3D Model"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
